<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cover - Free Bulma template</title>
	<link rel="stylesheet" href="{{fontAwesomePath}}" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- Bulma Version 0.6.0 -->
	<link rel="stylesheet" href="{{bulmaCSSPath}}" />
	{{if customCSSPath}}<link rel="stylesheet" type="text/css" href="{{customCSSPath}}">{{/if}}  
</head>

<body>
	<section class="hero is-fullheight is-default is-bold">
		<div class="hero-head">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item" href="../">
							<img src="../images/bulma.png" alt="Logo">
						</a>
						<span class="navbar-burger burger" data-target="navbarMenu">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
					<div id="navbarMenu" class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item is-active">
								Home
							</a>
							<a class="navbar-item">
								Examples
							</a>
							<a class="navbar-item">
								Features
							</a>
							<a class="navbar-item">
								Team
							</a>
							<a class="navbar-item">
								Help
							</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="columns is-vcentered">
					<div class="column is-5">
						<figure class="image is-4by3">
							<img src="http://placehold.it/800x600" alt="Description">
						</figure>
					</div>
					<div class="column is-6 is-offset-1">
						<h1 class="title is-2">
							Superhero Scaffolding
						</h1>
						<h2 class="subtitle is-4">
							Let this cover page describe a product or service.
						</h2>
						<br>
						<p class="has-text-centered">
							<a class="button is-medium is-info is-outlined">
								Learn more
							</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="hero-foot">
			<div class="container">
				<div class="tabs is-centered">
					<ul>
						<li>
							<a>And this at the bottom</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	
</body>

</html>
