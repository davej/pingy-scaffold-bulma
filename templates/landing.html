<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing - Free Bulma template</title>
	<link rel="stylesheet" href="{{fontAwesomePath}}" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<!-- Bulma Version 0.6.0 -->
	<link rel="stylesheet" href="{{bulmaCSSPath}}" />
	{{if customCSSPath}}<link rel="stylesheet" type="text/css" href="{{customCSSPath}}">{{/if}}  
</head>

<body>
	<section class="hero is-info is-fullheight">
		<div class="hero-head">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item" href="../">
							<img src="http://bulma.io/images/bulma-type-white.png" alt="Logo">
						</a>
						<span class="navbar-burger burger" data-target="navbarMenu">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
					<div id="navbarMenu" class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item is-active">
								Home
							</a>
							<a class="navbar-item">
								Examples
							</a>
							<a class="navbar-item">
								Documentation
							</a>
							<span class="navbar-item">
								<a class="button is-white is-outlined is-small" href="https://github.com/dansup/bulma-templates/blob/master/templates/landing.html">
									<span class="icon">
										<i class="fa fa-github"></i>
									</span>
									<span>View Source</span>
								</a>
							</span>
						</div>
					</div>
				</div>
			</nav>
		</div>

		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="column is-6 is-offset-3">
					<h1 class="title">
						Coming Soon
					</h1>
					<h2 class="subtitle">
						$this is the best software platform for running an internet business. We handle billions of dollars every year for forward-thinking
						businesses around the world.
					</h2>
					<div class="box">

						<div class="field is-grouped">
							<p class="control is-expanded">
								<input class="input" type="text" placeholder="Enter your email">
							</p>
							<p class="control">
								<a class="button is-info">
									Notify Me
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	
</body>

</html>
